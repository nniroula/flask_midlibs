
{% extends 'base.html' %} 
    <title> {% block title %} User Form {% endblock %}</title>

    {% block content %} 

    <h1>Madlibs</h1>
    <form action="/story">
        {% for prompt in prompting_words %} 
        <p> {{prompt}}
        <!-- put this prompt into user input value -->
            <input name="{{prompt}}">
        </p>

        {% endfor %}
        <button>Submit</button>
    </form>
{% endblock %}
