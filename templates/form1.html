<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>    
    <h1>Madlibs</h1>
    <form action="/story">
        <div>
        <label for="input-value">Place</label>
            <input id="input-value" type="text" placeholder="Enter a place" name="place">
        </div>
        <div>
        <label for="input-value">Noun</label>
            <input id="input-value" type="text" placeholder="noun" name="noun">
        </div>

        <label for="input-value">Verb</label>
            <input id="input-value" type="text" placeholder="Enter a verb" name="verb">

        <div>
        <label for="input-value">Adjective</label>
            <input id="input-value" type="text" placeholder="Enter a place" name="adjective">
        </div>
        <div>
        <label for="input-value">Plural_Noun</label>
            <input id="input-value" type="text" placeholder="Enter a plural noun" name="plural_noun">
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
